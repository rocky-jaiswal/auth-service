version: '3'
services:
  db:
    networks:
      - appnet
    build:
      context: ./postgres
    ports:
      - '5432:5432'
    environment:
      POSTGRES_PASSWORD: 'postgres'
    # volumes:
    #   - ./postgres/data:/var/lib/postgresql/data:z
networks:
  appnet:
    driver: 'bridge'
volumes:
  data:
    driver: 'local'
